<div class="uploadFilePartial  homeWrapper homeDiv" id="homeDiv">
	<div class="row">
		<!-- Separate in to 3 base columns -->
		<div class="col-sm-6" style="padding-top: 15%;">
			<div id="video" class="video-container">
				<iframe id="mcmaster-video" class="howToVideo" src="https://www.youtube.com/embed/leqb6AEYsQ8" frameborder="0" allowfullscreen></iframe>
				<iframe id="uottawa-video" class="howToVideo" src="https://www.youtube.com/embed/Mpjadz_Mvn4" frameborder="0" allowfullscreen></iframe>

		<div id="upload" class="col-sm-6 text-center title"><h1></h1>

			<p style="width: 100%; margin:auto;"><p class="choiceLabel">Use Coursity to put all your lectures, labs, and more into your phone's calendar!* </br> <span style="font-size:14px;">*or your laptop's calendar, please don't sue us for only saying phone</span></p>
			<!--upload(file)-->
			<form ng-submit="processTimetable()" class="dropzone" id="timetable-submit" enctype="multipart/form-data">
				<div class="form-group">
					<div style="padding: 5px;">
						<p class="choiceLabel">Select University</p>
					<select ng-model="university" id="uniChoose" >
						<option value="" disabled selected>Choose University</option>
						<option ng-repeat="uni in universities" value="{{uni.value}}">{{ uni.name }}</option>
					</select>
					</div>
				</div>
				<div class="form-group" style="padding-bottom: 0px;">
					<p class="choiceLabel">Paste in Timetable</p>
					<!--input style="margin:auto; width: 70%" type="file" ng-select name="html" id="file" ng-model="file"-->
					<textarea style="width:70%; height: 70px" rows="20" type="text" ng-model="rawTimetable" placeholder="Schedule" />
				</div>

				<div style="padding: 5px;">
					<p class="choiceLabel">Your Email (<b>Optional</b>, Calendar file will be emailed)</p>
					<input style="width:70%" type="text" ng-model="calEmail" placeholder="example@placeholder.com" />
				</div>
				<button type="submit" id="submitButton" class="btn btn-default submitBtn">SUBMIT</button>
			</form>			
			<p class="message"> {{ message }}</p>
			<div id="downloadDiv" style="padding-top:5px;"></div>
			<div style="padding-top: 40px">
			<a href="#howToDiv" id="goToHowTo" class="one-page-arrow choiceHow">
				<i class="fa fa-arrow-down fa-3x infinite animated fadeInDown"></i>
				HOW-TO GUIDE
			</a>
			</div>
		</div>
	</div>
</div>

<div class="row" id="whyC2C">
  <div class="col-sm-12">
  <div class="row " style="height: auto;">
    <div class="col-sm-6 text-center"><img src="../img/Share%20Icon.png" height="400"  style="margin-top:20px"> </div>
    <div class="col-sm-6"><h2>Share and Compare <br> Schedule with friends</h2>
      <p>University is busy, and keeping track of your friends and classmates
      schedules can be tricky. Coursity makes sharing and comparing easy, even between iPhone and Android, or
      between Google Calendar and Outlook.</p>
    </div>
  </div>
  <div class="row" style="height: auto">
    <div class="col-sm-6"><h2>Sync Class Schedule <br> with all devices</h2>
      <p>Coursity works with Google Calendar, iCloud, Outlook, and any other calendar app that syncs with your phone.
      Upload your timetable to Coursity and it automatically convert the timetable to an iCalendar file. It’s that easy.</p>
    </div>
    <div class="col-sm-6 text-center"><img src="../img/Calendar%20Sync.png"  height="400" style="margin-top:20px"></div>
  </div>
